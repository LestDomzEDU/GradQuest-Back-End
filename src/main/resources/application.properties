spring.application.name=Project03

# Heroku sets SPRING_PROFILES_ACTIVE if you want; default to prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Heroku assigns PORT; Spring Boot must listen on it
server.port=${PORT:8080}

# if you deploy behind proxies (Heroku router), this helps correct scheme/host
server.forward-headers-strategy=framework
