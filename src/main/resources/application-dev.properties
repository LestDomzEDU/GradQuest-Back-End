spring.config.activate.on-profile=dev
server.port=8082

oauth.redirect-base=http://10.0.2.2:8082
frontend.base=http://10.0.2.2:8082

server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=Lax

# Supabase PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.config.import=optional:classpath:application-dev-secrets.properties

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
