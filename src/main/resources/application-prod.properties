spring.config.activate.on-profile=prod

# === Base URLs ===
# Set this in Heroku Config Vars to your deployed BACKEND base URL, e.g.
#   APP_BASE_URL=https://your-app-name.herokuapp.com
#
# Used for OAuth redirect URIs and CORS (frontend.base).
oauth.redirect-base=${APP_BASE_URL}
frontend.base=${APP_BASE_URL}

# Cookies should be secure in prod (required when SameSite=None)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# Optional but recommended
server.error.include-message=never
server.error.include-exception=false

# === Database (Heroku Postgres) ===
# Heroku Postgres typically exposes:
#   JDBC_DATABASE_URL, JDBC_DATABASE_USERNAME, JDBC_DATABASE_PASSWORD
# Some setups also expose DATABASE_URL.
# This config prefers JDBC_* and falls back to H2 so the app can still boot without a DB.
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:h2:mem:proj3db;DB_CLOSE_DELAY=-1}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${DATABASE_USERNAME:sa}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${DATABASE_PASSWORD:}}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:${DATABASE_DRIVER:org.h2.Driver}}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pooling: keep small for free tiers
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
server.forward-headers-strategy=native
