spring.config.activate.on-profile=prod

# === Base URLs ===
# Set these in Heroku Config Vars:
#   APP_BASE_URL=https://your-backend.herokuapp.com
#   FRONTEND_BASE_URL=https://your-frontend-host.com
oauth.redirect-base=${APP_BASE_URL}
frontend.base=${FRONTEND_BASE_URL:${APP_BASE_URL}}

# Cookies should be secure in prod (required when SameSite=None)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# Heroku reverse proxy support (important)
server.forward-headers-strategy=native

# Optional but recommended
server.error.include-message=never
server.error.include-exception=false

# === Database (MariaDB / JawsDB) ===
# Set these in Heroku Config Vars:
#   DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Connection pooling: keep small for free tiers
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
