spring.config.activate.on-profile=prod

# === Base URLs ===
# Set in Heroku Config Vars:
#   APP_BASE_URL=https://gradquest-back-end-43e1c7cf2e57.herokuapp.com
#   FRONTEND_BASE_URL=<your frontend URL>   (optional, but recommended)
oauth.redirect-base=${APP_BASE_URL}
frontend.base=${FRONTEND_BASE_URL:${APP_BASE_URL}}

# Cookies should be secure in prod (required when SameSite=None)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None
server.forward-headers-strategy=native

# Optional but recommended
server.error.include-message=never
server.error.include-exception=false

# === Database (Heroku Postgres) ===
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:h2:mem:proj3db;DB_CLOSE_DELAY=-1}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${DATABASE_USERNAME:sa}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${DATABASE_PASSWORD:}}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:${DATABASE_DRIVER:org.h2.Driver}}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pooling: keep small for free tiers
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
